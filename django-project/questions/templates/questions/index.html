{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
    <div class="search-result-header">
        <h1>Search Results</h1>
        <p class="amount-of-results">{{ questions|length }} result(s)</p>
    </div>
    <div class="search-result-container">
        {% for question in questions %}
            {% include 'questions/search-item.html' with question=question %}
        {% endfor %}
    </div>
{% endblock content %}
