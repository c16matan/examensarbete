{% extends 'base.html' %}

{% block title %}Question{% endblock title %}

{% block content %}
    <div class="question-container">
        {% for post in posts %}
            <div style="margin-top: 30px;">{{ post.body | safe }}</div>
            {% for comment in comments %}
                <div style="margin-top: 10px;">{{ comment.text | safe }}</div>
            {% endfor %}
        {% endfor %}
    </div>
{% endblock content %}
